apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-plays-pokemon
  namespace: feavy
  labels:
    k8s-app: discord-plays-pokemon
spec:
  selector:
    matchLabels:
      k8s-app: discord-plays-pokemon
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        k8s-app: discord-plays-pokemon
        name: discord-plays-pokemon
    spec:
      containers:
        - name: discord-plays-pokemon
          image: ${DOCKER_IMAGE}
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - mountPath: /root/.vba
              name: vba-data
          imagePullPolicy: Always
      volumes:
        - name: vba-data
          hostPath:
            path: /discord-plays-pokemon/data
      imagePullSecrets:
        - name: regcred
      nodeSelector:
        kubernetes.io/hostname: 'oracle-marseille'
---
kind: Service
apiVersion: v1
metadata:
  name: discord-plays-pokemon-service
  namespace: feavy
spec:
  selector:
    k8s-app: discord-plays-pokemon
  ports:
    - protocol: TCP
      port: 8080
      nodePort: 31000
      name: web
  type: NodePort
